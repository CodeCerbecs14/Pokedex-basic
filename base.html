<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex-MAIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <main class="main">
        <header class="header-home bg-danger text-white">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="logo-wrapper d-flex align-items-center">
                    <img src="./ASSETS/pokeball.svg" alt="POKEBALL" class="pokeball me-2">
                    <h1 class="mb-0 fs-3">POKEDEX</h1>
                </div>
                <div class="search-wrap d-flex align-items-center position-relative w-50">

                    <img src="./ASSETS/search.svg" alt="search" class="sear-icon position-absolute start-0 ms-2">

                    <input type="text" name="Pokemon" id="searching" 
                           class="form-control ps-5 pe-4" placeholder="Enter name">

                    <img src="./ASSETS/cross.svg" alt="cross" id="search-close" 
                         class="search-close position-absolute end-0 me-2 d-none">
                </div>
                <div class="sort-wrap">
                    <!-- <div class="sort">
                        <img src="./ASSETS/sorting.svg" alt="sort" class="sorter">
                    </div> -->
                </div>
                <div class="filter-wrap">
                    <p>Sort by:</p>
                    <div class="filter">
                        <div>
                            <input type="radio" name="filters" id="number" value="num" checked>
                            <label for="number" class="fliter-text">Number</label>
                        </div>
                        <div>
                            <input type="radio" name="filters" id="name" value="nam">
                            <label for="name" class="fliter-text">Name</label>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="pokemon-list">
            <div class="container">
                <div class="list-wrap"></div>
            </div>
            <div id="not-found">
                NOT FOUND
            </div>
        </section>
    </main>
    

    <script src="base.js" defer></script>
</body>
</html>
